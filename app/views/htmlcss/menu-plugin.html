<section>
	<form action="/action" enctype="json" method="POST" id="form" >
		
		<input type="hidden" name="data" value="">
		<input type="submit">
	</form>
	<script>
	$("#form").on('click',function(){
	$("#form").find('[name=data]').val(JSON.stringify({name:"john",lname:"miller"}));
	$("#form").submit();
	return false;
	});
	</script>
</section>
